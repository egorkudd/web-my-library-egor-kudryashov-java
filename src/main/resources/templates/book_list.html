<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="description" content="My Library">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Egor Kudryashov">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book's List</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
</head>
<body>
<header>
    <a class="home-button" href="/">Home</a>
    <a class="user" href="#">–ï–≥–æ—Ä</a>
    <div class="search-line">
        <form action="/book_list" method="get">
            <input name="wordLine" placeholder="üîé –ò—Å–∫–∞—Ç—å –∫–Ω–∏–≥—É..." type="search">
        </form>
    </div>
    <article class="dropdown">
        <button id="genres-button">–ñ–∞–Ω—Ä—ã</button>
        <nav class="dropdown__options">
            <a th:each="genre : ${genreList}"
               th:id="${genre.getId()}"
               th:href="@{/book_list(genre=${genre.getId()})}"
               th:text="${genre.getName()}">
            </a>
        </nav>
    </article>
</header>
<main>
    <div class="white-bg">
        <h2 class="list-title" id="cards-title">–ö–Ω–∏–≥–∏ –ø–æ –∑–∞–ø—Ä–æ—Å—É</h2>
        <article class="cards">
            <article th:each="book : ${bookList}" class="card">
                <section class="card__top">
                    <div class="card__top__image">
                        <img th:src="@{${book.imageSource}}">
                    </div>
                </section>
                <div class="card__bottom">
                    <div class="book-info">
                        <section class="book-info__genre" th:text="${book.genre()}"></section>
                        <section class="book-info__author-mark" th:text="${book.mark()}"></section>
                    </div>
                    <a th:href="@{/book_description(id=${book.id()})}"
                       class="card__bottom__book-name"
                       th:text="${book.name()}">
                    </a>
                </div>
            </article>
        </article>
    </div>
</main>
<footer>
    <aside class="white-bg">
        <h4 class="footer-title" id="footer-head">–ö–∞–∫ —Å–≤—è–∑–∞—Ç—å—Å—è —Å –∞–≤—Ç–æ—Ä–æ–º:</h4>
        <ul class="markers">
            <li th:each="contact : ${contactList}"
                th:id="${contact.getCssClass()}"
                th:text="${contact.getName()}">
            </li>
        </ul>
    </aside>
</footer>
<script>
    active_menu();
</script>
</body>
</html>
